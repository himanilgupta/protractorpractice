
<!DOCTYPE html>
<html>
<head>
<title>Cookie demo</title>
<meta charset="ISO-8859-1">
</head>
<body>
	<input type="button" value="Create Cookie" onclick="createCookie()">
	<input type="button" value="Get Cookie" onclick="getCookie()">
	<input type="button" value="Delete Cookie" onclick="deleteCookie()">
	<script type="text/javascript">
	function createCookie() {
		cookie_name= prompt("Please specify name and value for this cookie (x=y)");
	    document.cookie = cookie_name+ "; expires=Wed, 25 Dec 2019 12:00:00 UTC;path=/";					
	    console.log(document.cookie+ ", length="+document.cookie.length);
	}
	function getCookie() {
	    if (document.cookie.length != 0) {
		alert(document.cookie);
	    } else {
		alert("Cookie not avaliable");
	    }
	}
	function deleteCookie(cookie_name) {
		 cookie_name= prompt("Please name the cookie to delete", "cookie");
	    //document.cookie = cookie_name + "=  ; expires=Sun, 18 Aug 2019 12:00:00 UTC;path=/";		 or
	  document.cookie =  cookie_name + "= ; max-age=0; path=/"; //max-age represents seconds, <=0 will expire the cookie
	    console.log("After deleting : " + document.cookie+", length="+document.cookie.length);
	    
	}
    </script>
</body>
</html>
