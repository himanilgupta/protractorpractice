	onload="(function(){
    document.write('I am self invoking...<br>');
    document.write(mergeArrays([1,2],[3,4]));
	})();"    
>

<script type="text/javascript">
    const mergeArrays = function(arr1, arr2) {
	return arr1.concat(arr2);
    }
